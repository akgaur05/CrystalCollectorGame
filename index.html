<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Crystal Collector</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Crystal Collector</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 instructions">
                <h2 id="instruct">Instructions</h2>
                <hr class="style">
                <p>You will be given a total score at the start of the game.</p>
                <p>By clicking on a crystal specific amount gets added to your score.</p>
                <p>The value of each crystal is unique and hidden.</p>
                <p>If your score equals total score you win.</p>
            </div>
        </div>
        <hr class="style">
        <div class="row">
            <div class="col-sm-9">
                <h2>Total Score: <span id="totalScore"></span></h2>
            </div>
            <div class="col-sm-3">
                <h3>Wins: <span id="wins"></span></h3>
                <h3 class="text-left">Losses: <span id="losses"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Your Score: <span id="yourScore"></span></h2>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-md-2">
                <img src="assets/images/ruby.jpg" class="img-thumnail red" alt="Red Crystal" width="100" height="100" />
            </div>
            <div class="col-md-2">
                <img src="assets/images/sapphire.jpg" class="img-thumnail blue" alt="Blue Crystal" width="100" height="100" />
            </div>
            <div class="col-md-2">
                <img src="assets/images/topaz.jpg" class="img-thumnail brown" alt="Yellow Crystal" width="100" height="100" />
            </div>
            <div class="col-md-2">
                <img src="assets/images/green.jpg" class="img-thumnail green" alt="Green Crystal" width="100" height="100" />
            </div>
        </div>
    </div>
</body>
<!-- Javascript -->
<script src="./assets/javascript/game.js"></script>

</html>
